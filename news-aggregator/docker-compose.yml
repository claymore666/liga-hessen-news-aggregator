services:
  db:
    image: postgres:17-alpine
    container_name: liga-news-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: liga_news
      POSTGRES_USER: liga
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liga -d liga_news"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: liga-news-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://liga:${POSTGRES_PASSWORD}@db:5432/liga_news
      - LLM_ENABLED=${LLM_ENABLED:-true}
      - OLLAMA_BASE_URL=http://gpu1:11434
      - OLLAMA_MODEL=qwen3:14b-q8_0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-mistralai/mistral-7b-instruct:free}
      # Embedding classifier pre-filter (runs on gpu1)
      - CLASSIFIER_URL=http://gpu1:8082
      - CLASSIFIER_THRESHOLD=${CLASSIFIER_THRESHOLD:-0.8}
      - CLASSIFIER_ENABLED=${CLASSIFIER_ENABLED:-true}
      - CLASSIFIER_USE_PRIORITY=${CLASSIFIER_USE_PRIORITY:-false}  # Use classifier priority instead of LLM
      - CLASSIFIER_USE_AK=${CLASSIFIER_USE_AK:-false}  # Use classifier AK instead of LLM
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - backend-data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: liga-news-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres-data:
    name: liga-news-postgres
  backend-data:
    name: liga-news-data
