# Training Data Collection Instance
# Collects raw items without LLM processing for training data
#
# Usage:
#   docker compose -f docker-compose.training.yml up -d
#
# This instance:
# - Does NOT run LLM classification (LLM_ENABLED=false)
# - Saves items with null summary/priority/detailed_analysis
# - Uses separate database (training-db)
# - Runs on port 8001 to avoid conflicts with production

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: liga-news-backend-training
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://liga:training@training-db:5432/liga_training
      - LLM_ENABLED=false
      - INSTANCE_TYPE=training
      - OLLAMA_BASE_URL=http://gpu1:11434
      - OLLAMA_MODEL=qwen3:14b-q8_0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      training-db:
        condition: service_healthy
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  training-db:
    image: postgres:17-alpine
    container_name: liga-news-training-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: liga
      POSTGRES_PASSWORD: training
      POSTGRES_DB: liga_training
    volumes:
      - training-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liga -d liga_training"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  training-db-data:
    name: liga-news-training-db
